[tool.poetry]
name = "datalogger"
version = "0.1.0"
description = "Python package for logging data from scientific experiments."
authors = ["Alex Hadley <alexhad6@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PainterQubits/datalogger"

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = "^4.7.1"
numpy = "^1.25.2"
xarray = "^2023.7.0"
netcdf4 = "^1.6.4"
# paramdb = {version = "^0.9.0", optional = true}

# [tool.poetry.extras]
# paramdb = ["paramdb"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.4.1"
flake8 = "^6.1.0"
pylint = "^2.17.5"
black = "^23.7.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
freezegun = "^1.2.2"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.1"
myst-parser = "^2.0.0"
furo = "^2023.5.20"
sphinx-copybutton = "^0.5.2"
ipykernel = "^6.25.1"
jupyter-sphinx = "^0.4.0"
sphinx-autobuild = "^2021.3.14"
directory-tree = "^0.0.3.1"

[tool.mypy]
strict = true

[tool.pylint.basic]
good-names-rgxs = ["^[a-z][a-z0-9]?$"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
filterwarnings = [
    # See https://github.com/pydata/xarray/issues/7259
    "ignore:numpy.ndarray size changed, may indicate binary incompatibility. Expected 16 from C header, got 96 from PyObject",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
